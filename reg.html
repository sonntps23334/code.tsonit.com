<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reg.css">
    <title>Đăng ký</title>
</head>
<body>
    

    <body class="align">
        <div class="reg">
          <div class="reg_header">
            <h2>Đăng ký</h2>
          </div>
      
          <form action="#" class="reg_form" method="POST" enctype="multipart/form-data">
      
            <div>
              <label for="name">Họ và tên</label>
              <input type="text" id="name" name="email" placeholder="Nguyễn Thành Sơn">
            </div>
      
            <div>
                <label for="email">Giới tính</label>
                <input type="radio" id="nam" name="sex" value="nam"> Nam
                <input type="radio" id="nu" name="sex" value="nu"> Nữ
                <input type="radio" id="khac" name="sex" value="khac"> Khác 
            </div>
            <div>
                <label for="user">Tên đăng nhập <a style="color:red;">*</a></label>
                <input type="text" id="name" name="email" placeholder="nguyenthanhson">
              </div>
              <div>
                <label for="password">Mật khẩu <a style="color:red;">*</a></label>
                <input type="password" id="pass" name="pass">
              </div>


            
            <div>
              <input class="button" type="submit" value="Đăng ký">
            </div>
      
          </form>
      
        </div>
</body>
</html>
